{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f4f7fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color:rgb(7, 127, 255);
            font-weight: 800;
            font-size: 36px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            font-size: 16px;
            background: #f9fafb;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #1976d2;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #125ea7;
        }
        .login-footer {
            text-align: center;
            margin-top: 18px;
            color: #7b8a97;
            font-size: 15px;
        }
        .login-footer a {
            color: #1976d2;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 16px;
            font-size: 15px;
        }
        .user-icon {
            text-align: center;
            font-size: 60px;
            color: #1976d2;
            margin-bottom: 20px;
        }
    

       
        
    </style>
</head>
<body>
    <div class="login-container">
       <div class="user-icon">
    <img src="{% static 'images/user.png' %}" alt="User Icon" style="width: 70px; height: 70px;">
</div>
 <h2>TEACHER LOGIN</h2>
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <form method="post" action="{% url 'teacher_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                
           <label style="display: inline-block; margin-right: 10px; margin-bottom: 10px;">
  <input type="checkbox"> Remember me
</label>

</div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="login-footer">
            Forgot your password? <a href="#">Reset</a>
            |
            Student login <a href="/signup">click here</a>
        </div>
    </div>      
</body>
</html>
