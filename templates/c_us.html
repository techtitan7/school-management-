{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | DVN School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 30px;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-align: center;
        }
        p {
            color: #5a6a7a;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 6px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1em;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #4f8cff;
            outline: none;
        }
        button {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .contact-info {
            margin-top: 35px;
            text-align: center;
            color: #6b7280;
        }
        .contact-info span {
            display: block;
            margin: 6px 0;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 20px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or want to get in touch? Fill out the form below and our team will respond soon.</p>
        <form method="post" action="">
            
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <span><strong>Email:</strong> info@dvnschool.com</span>
            <span><strong>Phone:</strong> +1 (555) 123-4567</span>
            <span><strong>Address:</strong> PARSAGARH, EKMA, SARAN, BIHAR </span>
        </div>
    </div>
</body>
</html>
