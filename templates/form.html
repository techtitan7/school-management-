<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Championship Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    .form-container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gender-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .gender-options label {
      font-weight: normal;
    }

    .checkbox-container {
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>DEEPESHWER VIDYA NIKETAN, PARSAGARH</h1>
    H3
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="grade">Grade</label>
      <input type="text" id="grade" name="grade" required>

      <label for="school">School Name</label>
      <input type="text" id="school" name="school" required>

      <label for="category">Sports Category</label>
      <select id="category" name="category" required>
        <option value="">--Select--</option>
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="cricket">Cricket</option>
        <option value="athletics">Athletics</option>
      </select>

      <label for="phone">Contact Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <div class="checkbox-container">
        <label><input type="checkbox" required> I agree to the terms and conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
