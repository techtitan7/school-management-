{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Admission Form</title>
        
        
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .h11 {
            text-align: center;
            color: #333;
            background-color: rgb(179, 219, 241);
            border: none;
            border-radius: 10px;
            margin-bottom: 5px;
            padding: 2px 2px;
            box-shadow:  5px 5px 10px #5a5a5a,
             -5px -5px 10px #ffffff;

        }
        h1{
            font-weight: 900;
            color: red;
        }
        .h22{
            background-color: rgb(251, 255, 0);
             border-radius: 5px;
              
               padding: 10px;
             margin-top: 20px;
             margin-bottom: 20px;
                font-size: 22px;
                 font-weight: 800;
                 text-align: center;
                 box-shadow:  5px 5px 10px #5a5a5a,
             -5px -5px 10px #ffffff;

               
        }
        
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            padding-right: 0px;
            border-radius: 5px;
            border: none;
            background: #f7f5f5;
            box-shadow:  5px 5px 10px #5a5a5a,
             -5px -5px 10px #ffffff;
             

        }
        textarea:hover,input:hover,select:hover{
            background-color: #d4f058;

        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #e1fa04;
            color: rgb(12, 12, 10);
            border: #0a0a0a;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-shadow:  5px 5px 10px #0f0c0c,
             -5px -5px 10px #180f0f;

        }
        .btn:hover {
            background-color: #05fc11;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form {
            background-color: aqua;
        }
        .container{
            background-color: aqua;
        }
    </style>
    </head>
    <body>

        <div class="container m-1 p-1">
            <div class="h11">
                <h1>DEEPESHER VIDYA NIKETAN, PARSAGARH  </h1>
               
            </div>
            <h2 class="h22">
            School Admission Form </h2>

            <form action="submit_form.php" method="post" class="form">
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name"
                        required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="parent_name">Parent/Guardian Name:</label>
                    <input type="text" id="parent_name" name="parent_name"
                        required>
                </div>

                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="grade">Class Applying For:</label>
                    <select id="grade" name="grade" required>
                        <option value="0">Select</option>
                        <option value="1">Nursery</option>
                        <option value="2">L.K.G</option>
                        <option value="3">U.K.G</option>
                        <option value="4">Class 1</option>
                        <option value="5">Class 2</option>
                        <option value="6">Class 3</option>
                        <option value="7">Class 4</option>
                        <option value="8">Class 5</option>
                        <option value="9">Class 6</option>
                        <option value="10">Class 7</option>
                        <option value="11">Class 8</option>
                        <option value="12">Class 9</option>
                        <!-- Add more grades as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="previous_school">Previous School (if
                        applicable):</label>
                    <input type="text" id="previous_school"
                        name="previous_school">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Submit
                        Application</button>
                </div>
            </form>
        </div>

    </body>
</html>
